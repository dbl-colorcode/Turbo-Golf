<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Turbo Golf</title>
 
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="js/path.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>

<script src="js/game.js" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css?family=Open+sans:400,400italic,700,700italic' rel='stylesheet' type='text/css">
<style>
html {
	width: 100%;
	height: 100%;
	-webkit-font-smoothing: antialiased;
	font-family: "Open Sans", "helvetica neue", helvetica, arial, verdana, sans-serif;
}
body {
	height: 660px;
	width: 1400px;
	margin: 0;
	background: url("img/background.jpg") no-repeat;
	background-position: 0px -290px;
	overflow-y: hidden;
}
div {
}
main {
	width: 1024px;
	height: auto;
	position: relative;
	margin: 0 auto;
}
/*FIELD*/
.field {
	position: relative;
	height: 540px;
	width: 100%;
}
.holes {
	height: 25px;
	width: 100%;
	position: absolute;
	bottom: 0;
	/*background-color: red;*/
}

.ball img {
	width: 2px;
}
.flag {
	position: absolute;
	height: 25px;
	width: 25px;
}
.flag img {
	    bottom: 5px;
    right: -2px;
	position:absolute;
}
#flag-blue {
	left: 250px;
}
#flag-green {
	left: 775px;
}
/*SCOREBOARD*/
.scoreboard {
	position: relative;
	height: 120px;
	width: 100%;
	/*background-color: whitesmoke;*/
}
.score {
	position: absolute;
	top: 33px;
	font-size: 28px;
	font-weight: bold;
}
#score-blue {
	left: 120px;
	color: #00a0de;
}
#score-green {
	right: 120px;
	color: #92b92c;
}
.timer {
	width: 225px;
	margin: 0 auto;
	font-size: 60px;
	padding-top: 30px;
}
.counter {
	float: left;
	width: 39px;
	height: 55px;
	background-color: #DDDDDD;
	color: black;
	margin-right: 8px;
	position: relative;
	padding-left: 5px;
	padding-bottom: 5px;
	line-height: 1.05;
}
.counter:last-child {
	margin: 0;
}
.colon {
	float: left;
	margin: -8px 8px 0px 0px;
}


.controls {
	position:absolute;
	top: 100px;
	left: 100px;
	cursor: pointer;
}
.controls.pause {
	top: 120px;
	
}
/*BALLS*/

.ball {
	position: absolute;
	top: 200px;
	left: 525px;
	z-index: 10;
}

/*
.ball-one, .ball-two {
	animation: ball-one-anim ease-in;	
}

.ball {
	animation-direction: normal;
	animation-duration: 5s;
}

@keyframes ball-one-anim{
	from {
		opacity: 0;
	}
	to {
		opacity: 1;
	}
}
*/
</style>
</head>

<body>
<main>
  <section class="field">
    <div class="holes">
      <div id="flag-green" class="flag"><img src="img/green-flag.png" alt="Grønt flag"></div>
      <div id="flag-blue" class="flag"><img src="img/blue-flag.png" alt="Blåt flag"></div>
    </div>
    <div class="fly-by"> </div>
  </section>
  <section class="scoreboard">
    <div id="score-blue" class="score">1 </div>
    <div id="score-green" class="score">0 </div>
    <div class="timer">
      <div id="counter-1" class="counter">0</div>
      <div id="counter-2" class="counter">2</div>
      <div class="colon">:</div>
      <div id="counter-3" class="counter">0</div>
      <div id="counter-4" class="counter">0</div>
    </div>
  </section>
  <div class="controls play"> START </div>
  <div class="controls pause"> PAUSE </div>
  <audio id="hole-in-one" src="audio/hole_in_one.mp3" preload="auto"></audio>
  <audio id="golf-shot" src="audio/golf_shot.mp3" preload="auto"></audio>
</main>
</body>
</html>
