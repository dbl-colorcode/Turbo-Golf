<main class="game-2">
  <section class="field">
    <div class="holes">
      <div id="flag-green" class="flag"><img src="img/green-flag.png" alt="Grønt flag"></div>
      <div id="flag-blue" class="flag"><img src="img/blue-flag.png" alt="Blåt flag"></div>
    </div>
    <div class="fly-by"> </div>
  </section>
  <section class="scoreboard">
    <div id="score-blue" class="score">0</div>
    <div id="score-green" class="score">0</div>
    <div class="timer">
      <div id="counter-1" class="counter">0</div>
      <div id="counter-2" class="counter">1</div>
      <div class="colon">:</div>
      <div id="counter-3" class="counter">3</div>
      <div id="counter-4" class="counter">0</div>
    </div>
  </section>
    <div class="button-container">
       <a class="button controls play" ng-click="startButton()">
                  <p>Start runde 3</p>    
                  <div class="dot"><img src="../img/arrow.png" alt="Næste" /></div>
        </a>
    </div>
  <audio id="hole-in-one" src="audio/hole_in_one.mp3" preload="auto"></audio>
  <audio id="golf-shot" src="audio/golf_shot.mp3" preload="auto"></audio>
    <div class="box-wrapper succes failure">
        <section class="box">
            <div class="box-content">
			<h1 class="breaker">Du klarede dig rigtig godt i starten</h1>
            <p>Vi satte herefter hastigheden op, og så blev spillet for svært for dig. Du fik brug for hjælp.</p>
            </div>
            <a class="button next" ui-sref="step_7()">
                <p>Fortsæt</p>    
                <div class="dot"><img src="../img/arrow.png" alt="Næste" /></div>
            </a>
        </section>
    </div>
</main>
